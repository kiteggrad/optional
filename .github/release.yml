# Release notes template for GitHub
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:
    - title: '✨ Exciting New Features'
      labels:
        - 'feat'
    - title: '🚀 New Features'
      labels:
        - 'feat'
    - title: '🐛 Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
    - title: '📦 Dependencies'
      labels:
        - 'deps'
    - title: '🔧 Maintenance'
      labels:
        - 'chore'
    - title: '⚙️ Other Changes'
      labels:
        - '*'